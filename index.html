<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Insurance Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Protect Your Loved Ones with Life Insurance</h1>
      <p>Get peace of mind with our affordable life insurance plans.</p>
      <a href="#" class="cta-btn">Get a Quote</a>
    </section>

    <section class="benefits">
      <h2>Benefits of our Life Insurance</h2>
    
      <div class="benefit">
        <p>Financial security for your family</p>
      </div>
      <div class="benefit">
        <p>Flexible and affordable plans</p>
      </div>
      <div class="benefit">
        <p>Peace of mind for you and your loved ones</p>
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
